<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase 3, estilo desde documento css</title>
  <link rel="stylesheet" href="./main.css" type="text/css" />
</head>
<body>
  <h1 class="individual">Titulo modificado con CSS</h1>

  <section class="secciones">
    <h2>Encabezado h2 dentro de section</h2>
    <p class="individual">Parrafo sencillo</p>
    <p class="individual">Parrafo con <span>SPAN adentro</span></p>
    <p id="principal">Otro parrafo sencillo</p>
    <h2 style="color: black">Segudo Encabezado h2</h2>
  </section>

  <section>
    <h3>Encabezado h3 en segunda seccion</h3>
    <div>
      <p>Primer parrafo de segunda seccion</p>
      <p>Segundo parrafo de segunda seccion</p>
      <p>Tercer parrafo de segunda seccion</p>
    </div>
  </section>
</body>
</html>
